<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p class="head">RESTAURANT</p>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="heading">
          <h3 style="font-weight: bold;">Tables</h3>
        </div>
        <div class="search">
          <input type="text" placeholder="search table" id="search-table">
        </div>
        <div class="content scrollable" id="tables-content">

        </div>
      </div>
      <div class="col-sm-8">
        <div class="heading">
          <h3 style="font-weight: bold;">Menu</h3>
        </div>
        <div class="search">
          <input type="text" placeholder="search for dish, course" id="search-menu">
        </div>
        <div class="content scrollable" id="menu-content">

        </div>
      </div>
    </div>
  </div>

 
<div id="orderModal" class="modal">
  <div class="modal-content">
      <span class="close" onclick="closeModal(event)">&times;</span>
      <h2 id="modalTitle"></h2>
      <table id="orderDetails">
          <thead>
              <tr>
                  <th>S.No</th>
                  <th>Item</th>
                  <th>Price</th>
                  <th>Number of Servings</th>
                  <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <!-- Order details will be dynamically inserted here -->
          </tbody>
      </table>
      <p id="totalAmount"></p>
      <button id="closeSessionButton">Generate Bill</button>

  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
